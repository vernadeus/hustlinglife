<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #283c86, #45a247, #db3b47, #ffaa00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 3vw;
            background: rgba(26, 32, 44, 0.9);
            border-bottom: 2px solid #2c3e50;
            animation: fadeInUp 1.5s ease;
        }

        h1 {
            margin: 0;
            font-size: 2.5vw;
            font-weight: 700;
            color: #f7ca18;
            letter-spacing: 1px;
            text-shadow: 0.3vw 0.3vw 0.6vw rgba(0, 0, 0, 0.6);
        }

        main {
            text-align: center;
            padding: 3vw;
            background: rgba(26, 32, 44, 0.95);
            margin: 2vw;
            border-radius: 2vw;
            box-shadow: 0 0 2vw rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease;
        }
        .feature div {
            flex: 1;
            margin: 1vw;
            padding: 2vw;
            border-radius: 2vw;
            background: rgba(26, 32, 44, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2s ease;
            transition: background 0.3s ease, transform 0.3s ease;
        } 

        /* Hover effect for feature section */
        .feature div:hover {
            background: rgba(40, 124, 34, 0.95); /* Background color change on hover */
            transform: scale(1.05); /* Slight scale transformation on hover */
            color:#ceed44; /*change font color when hover*/
        }

        .buttonDesign div:hover{
            background: rgba(40, 124, 34, 0.95); /* Background color change on hover */
            transform: scale(1.05); /* Slight scale transformation on hover */
        }

        /* Styling for feature section headings */
        .feature h3 {
            color: #fff;
            font-size: 1.5vw;
            margin-bottom: 1vw;
        }

        button {
            padding: 1vw 2vw;
            margin: 2vw;
            font-size: 1.2vw;
            font-weight: 700;
            background: rgba(26, 32, 44, 0.9);
            color: #fff;
            border: none;
            border-radius: 1.5vw;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: rgba(155, 92, 44, 0.95);
            box-shadow: 0 0 1.5vw rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            color:#ceed44;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact me via the following avenues to explore my services:</h1>
    </header>

    <main>
        <div class="feature">
        <div>
            <h3>My Phone</h3>
            <p>123</p>
        </div>
        <div>
            <h3>My Email</h3>
            <p>for</p>
        </div>
        </div>
        <div class="buttonDesign">
        <button onclick="goBack()">Go Back to previous page!</button>
    </div>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
